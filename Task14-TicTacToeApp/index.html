<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="heading">Classic Tic Tac Toe</h1>
    </header>
    <div class="container">
        <div id="declaration-container">
            <div class="declaration-window">
                <h2 id="declaration">X Wins!</h2>
                <div class="control-board">
                    <h3>Controls</h3>
                    <button class="control-button" onclick="reset()">Restart</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="info-board">
                <div class="present-move">
                    <h2><span id="move-info">X</span> move!</h2>
                </div>
            </div>
            <div>
                <div class="board">
                    <div class="board-row">
                        <div class="board-cell">
                            <button class="board-button" id="0">
                                <span class="board-button-text"></span>
                            </button>
                        </div>
                        <div class="board-cell">
                            <button class="board-button" id="1">
                                <span class="board-button-text"></span>
                            </button>
                        </div>
                        <div class="board-cell">
                            <button class="board-button" id="2">
                                <span class="board-button-text"></span>
                            </button>
                        </div>
                    </div>
                    <div class="board-row">
                        <div class="board-cell">
                            <button class="board-button" id="3">
                                <span class="board-button-text"></span>
                            </button>
                        </div>
                        <div class="board-cell">
                            <button class="board-button" id="4">
                                <span class="board-button-text"></span>
                            </button>
                        </div>
                        <div class="board-cell">
                            <button class="board-button" id="5">
                                <span class="board-button-text"></span>
                            </button>
                        </div>
                    </div>
                    <div class="board-row">
                        <div class="board-cell">
                            <button class="board-button" id="6">
                                <span class="board-button-text"></span>
                            </button>
                        </div>
                        <div class="board-cell">
                            <button class="board-button" id="7">
                                <span class="board-button-text"></span>
                            </button>
                        </div>
                        <div class="board-cell">
                            <button class="board-button" id="8">
                                <span class="board-button-text"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="control-board">
                <h3>Controls</h3>
                <button class="control-button" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    <footer>
        <p class="footer-content">
            Built with <img src="./assets/heart.png">&nbsp;and&nbsp;&nbsp;<img src="./assets/coffee.png">
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
